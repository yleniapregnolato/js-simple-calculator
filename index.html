<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
   <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <!-- logo -->
            <img src="./img/Boosio-logo.png" alt="logo">
            <!-- /logo -->
        </header>
        <!-- /header -->
        <!-- main -->
        <main>
            <div class="result">0</div>
            <!-- columns -->
            <div class="keyboard"> 
                <div class="numbers">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key zero">0</button>
                    <button class="key-special">=</button>
                </div>    
                
                <div class="operation">
                    <button class="simbol-special">C</button>
                    <button class="simbol">+</button>
                    <button class="simbol">-</button>
                    <button class="simbol">x</button>
                    <button class="simbol">&divide;</button>
                </div>
            </div>     
            <!-- columns -->

        </main>
        <!-- /main -->
        
    </div>
    <!-- /container -->

    <!-- script -->
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
